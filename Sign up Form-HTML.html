<!DOCTYPE html>
<html>
    <head>

        <body>
            <div class="form">
                <div class="tab-content">
                  <div id="signup">   
                    <center><h2>Sign Up for Free</h2></center>
                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                 <p>
                                      <center>First Name<span class="req">*</span></center>
                                 </p>
                                    <center><input type="text" required autocomplete="off" /></center>
                                </div>
                                <div class="field-wrap">
                                    <p>
                                        <center>Last Name<span class="req">*</span></center>
                                    </p>
                                    <center><input type="text"required autocomplete="off"/></center>
                                </div>
                            </div>
                            <div class="field-wrap">
                                <p>
                                   <center> Email Address<span class="req">*</span></center>
                                </p>
                                <center><input type="email"required autocomplete="off"/></center>
                            </div>
                            <div class="field-wrap">
                                <p>
                                    <center>Set A Password<span class="req">*</span></center>
                                </p>
                                <center><input type="password"required autocomplete="off"/></center>
                            </div>
                            <p>
                            <center><button type="submit" class="button button-block"/>Get Started</button></center>
                            </p>
                        </form>
                    </div>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
        </body>
    </head>
</html>
